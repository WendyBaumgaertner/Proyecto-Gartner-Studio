<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Gärtner | Contacto</title>
    <link rel="shortcut icon" href="../recursos/iconoBlanco.png">
</head>

<body>
    <div class="fondo-contacto">
        <header> 
            <nav class="navbar navbar-expand-lg deg-navbar">
                <div class="container-fluid fixed-top">
                    <a class="navbar-brand" href="../index.html"><img src="../recursos/Marca-de-agua-blanca.png"
                            alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="marcador"><a class="enlace-pag pag-home" href="../index.html">Home</a></li>
                            <li class="marcador"><a class="enlace-pag pag-sobrenos" href="./sobre-nosotros.html">Sobre
                                    nosotros</a></li>
                            <li class="marcador"><a class="enlace-pag pag-proy" href="./proyectos.html">Proyectos</a>
                            </li>
                            <li class="marcador"><a class="enlace-pag pag-serv" href="./servicios.html">Servicios</a>
                            </li>
                            <li class="marcador-actual"><a class="enlace-pag pag-actual" aria-current="page"
                                    href="./contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-contacto">

            <h1>Completá el formulario y recibí la cotización de tu proyecto</h1>

            <form class="form-general" action="#">

                <!-- inputs -->
                <section class="input-completar">
                    <div class="form-floating">
                        <input type="text" class="form-control fondo-input" id="floatingInput" placeholder="Nombre">
                        <label class="texto-input" for="floatingInput">Nombre completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control fondo-input" id="floatingInput"
                            placeholder="name@example.com">
                        <label class="texto-input" for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control fondo-input" id="floatingPassword" placeholder="telefono">
                        <label class="texto-input" for="floatingPassword">Número de teléfono</label>
                    </div>
                </section>


                <!-- check list -->
                <section class="check-list">
                    <h3 class="sub-form">Selecciona el tipo de servicio</h3>
                    <div class="check-servicios">
                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check1">
                            <label class="label-serv" for="check1">
                                <img src="../recursos/cont-icon-3d.png" alt="icono-3d">
                                <p>Modelado 3D</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check2">
                            <label class="label-serv" for="check2">
                                <img src="../recursos/cont-icon-plan.png" alt="icono-planos">
                                <p>Planos</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check3">
                            <label class="label-serv" for="check3">
                                <img src="../recursos/cont-icon-render.png" alt="icono-render">
                                <p>Modelado 3D</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check4">
                            <label class="label-serv" for="check4">
                                <img src="../recursos/cont-icon-360.png" alt="icono-3d">
                                <p>Modelado 3D</p>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="input-selectarea">
                    <!-- seleccionar archivo -->

                    <div class="mb-3">
                        <label class="sub-form" for="formFile" class="form-label">Adjuntá imagenes de referencia, en caso de tenerlas</label>
                        
                        <input class="form-control sel-arch" type="file" id="formFile">
                    </div>

                    <!-- text area -->

                    <div class="input-group">
                        <textarea class="form-control tx-area" aria-label="With textarea" placeholder="Comentario..."></textarea>
                    </div>
                </section>

                <input class="btn-submit" type="submit" value="Enviar">
            </form>

        </main>

        <footer class="footer-index">
            <ul class="lista-redes">
                <li><img class="logos-footer" src="../recursos/LogoFB.png" alt="Facebook"></li>
                <li><img class="logos-footer" src="../recursos/LogoWP.png" alt="Whatsapp"></li>
                <li><img class="logos-footer" src="../recursos/LogoIG.png" alt="Instagram"></li>
            </ul>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
